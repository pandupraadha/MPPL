  <script>
    $(function() {
      $('.cls, .group').hover(function(e) {
        $('#infobox').css('display', 'block');
        $('#infobox').html($(this).attr('id'));
        $(this).parent().append($(this));
      })

      $('.cls, .group').mouseleave(function(e) {
        $('#infobox').css('display', 'none');
      })
      $(document).mousemove(function(e) {
        $('#infobox').css('top',e.pageY-$('#infobox').height()-20);
        $('#infobox').css('left',e.pageX);
      }).mouseover();

      var show_map = false;

      $('.cls, .group').on('click', function(e) {
        $('.map').slideUp(500);
        $('.Areaname #sa').html($(this).attr('id'));
        $('#infobox').css('display', 'none');
        show_map = false;
        $('.Areaname i').css({'transform' : 'rotate(0deg)'})
      })

      $('.Areaname i').on('click', function(e) {
        $('.map').slideToggle(500);
        show_map = !show_map;
        show_map ? $('.Areaname i').css({'transform' : 'rotate(-180deg)'}) : $('.Areaname i').css({'transform' : 'rotate(0deg)'})

      })
    });
  </script>
