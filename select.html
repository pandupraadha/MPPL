<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Select</title>
</head>
<body>
  <div class="selectContainer">
    <div class="selectMenu">Select a number</div>
    <div class="optionContainer">
      <div class="optionItem" id="num1">1</div>
      <div class="optionItem" id="num2">2</div>
      <div class="optionItem" id="num3">3</div>
      <div class="optionItem" id="num4">4</div>
      <div class="optionItem" id="num5">5</div>
      <div class="optionItem" id="num6">6</div>
      <div class="optionItem" id="num7">7</div>
    </div>
  </div>
</body>
</html>
